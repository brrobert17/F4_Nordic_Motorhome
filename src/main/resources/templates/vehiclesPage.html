<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F4_Nordic_Motorhome</title>

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css" th:href="@{/css/mystyle.css}">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Capacity</th>
        <th>C License Requirement</th>
        <th>Total km</th>
        <th>Registration Plate</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="vehicle : ${vehiclesList}">
        <td th:text="${vehicle.getBrand()}"></td>
        <td th:text="${vehicle.getModel()}"></td>
        <td th:text="${vehicle.getCapacity()}"></td>
        <td th:text="${vehicle.getCLicenseRequirement()}"></td>
        <td th:text="${vehicle.getTotalKm()}"></td>
        <td th:text="${vehicle.getRegistrationPlate()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
