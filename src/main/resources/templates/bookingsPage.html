<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F4_Nordic_Motorhome</title>

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css" th:href="@{/css/mystyle.css}">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Booking ID</th>
        <th>License Plate</th>
        <th>Customer ID</th>
        <th>Start Date</th>
        <th>End Date</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="booking : ${bookingsList}">
        <td th:text="${booking.getBookingId()}" id="demo" onclick="myFunction()">
        <td th:text="${booking.getRegistrationPlate()}"></td>
        <td th:text="${booking.getCustomerId()}"></td>
        <td th:text="${booking.getStartDate()}"></td>
        <td th:text="${booking.getEndDate()}"></td>

    </tr>
    </tbody>
</table>

</body>
<footer>
    <script>
        function myFunction() {
            document.getElementById("demo").style.color = "red";
        }
    </script>
</footer>
</html>
