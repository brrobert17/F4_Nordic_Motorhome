<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>F4_Nordic_Motorhome</title>

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css" th:href="@{/css/mystyle.css}">

</head>
<body>
<table>
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
        <th>License Number</th>
        <th>C License</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="customer : ${customersList}" id="demo" onclick="myFunction()">
        <td th:text="${customer.getCustomerId()}"></td>
        <td th:text="${customer.getFirstName()}"></td>
        <td th:text="${customer.getLastName()}"></td>
        <td th:text="${customer.getDateOfBirth()}"></td>
        <td th:text="${customer.getLicenseNumber()}"></td>
        <td th:text="${customer.getCLicense()}"></td>
        <td th:text="${customer.getPhoneNumber()}"></td>
    </tr>
    </tbody>
</table>

</body>
<footer>
    <script>
        function myFunction() {
            document.getElementById("demo").style.color = "red";
        }
    </script>
</footer>

</html>
